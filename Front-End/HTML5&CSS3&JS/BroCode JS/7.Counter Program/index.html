<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Program</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="counter__container">
        <div class="digit__container">
          <label id="digit" class="digit__label"> 0 </label>
        </div>
        <div class="buttons__container">
          <button id="decrease" class="btn buttons__decrease">decrease</button>
          <button id="reset" class="btn buttons__reset">reset</button>
          <button id="increase" class="btn buttons__increase">increase</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
